<!DOCTYPE html>
<html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-white fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-2x fa-calculator"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#somme">Somme</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#difference">Différence</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#multiplication">Multiplication</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#division">Divison</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1 class="px-5 m-5 pt-5 text-center">Bienvenue sur notre site à calcul </h1>
    <h2 class="text-center">veuillez choisir une opération pour calculer</h2>
    <div class="m-5 border w-75 mx-auto" id="somme">
      <form name="form" class="d-flex flex-column justify-content-center">
        <h1 class="text-center bg-success p-3 text-white">Voulez-vous faire une addition?</h1>
        <input type="number" class="form-control w-75 mx-auto py-3 my-3" name="number1" placeholder="veuillez sasir une valeur">
        <input type="number" class="form-control w-75 mx-auto py-3 my-3" name="number2" placeholder="veuillez sasir une valeur">
        <input type="button" name="button" class="btn btn-secondary w-25 mx-auto my-3" value="Calculer"
          onClick="Additionner()">
        <input type="text" class="form-control w-75 mx-auto py-3 my-3" name="result" placeholder="le resultat est:">

      </form>
    </div>
    <div class="m-5 border w-75 mx-auto" id="difference">
      <form name="form2" class="d-flex flex-column justify-content-center">
        <h1 class="text-center bg-danger p-3 text-white">Voulez-vous faire une difference?</h1>
        <input type="number" class="form-control w-75 mx-auto py-3 my-3" name="number3" placeholder="veuillez sasir une valeur">
        <input type="number" class="form-control w-75 mx-auto py-3 my-3" name="number4" placeholder="veuillez sasir une valeur">
        <input type="button" name="button" class="btn btn-secondary w-25 mx-auto my-2" value="Calculer"
          onClick="Soustraction()">
        <input type="text" class="form-control w-75 mx-auto py-3 my-3" name="result" placeholder="le resultat est:">

      </form>
    </div>
    <div class="m-5 border w-75 mx-auto" id="multiplication">
      <form name="form3" class="d-flex flex-column justify-content-center">
        <h1 class="text-center bg-info p-3 text-white">Voulez-vous faire une multiplication?</h1>
        <input type="number" class="form-control w-75 mx-auto py-3 my-3" name="number5" placeholder="veuillez sasir une valeur">
        <input type="number" class="form-control w-75 mx-auto py-3 my-3" name="number6" placeholder="veuillez sasir une valeur">
        <input type="button" name="button" class="btn btn-secondary w-25 mx-auto my-2" value="Calculer"
          onClick="Multiplication()">
        <input type="text" class="form-control w-75 mx-auto py-3 my-3" name="result" placeholder="le resultat est:">

      </form>
    </div>
    <div class="m-5 border w-75 mx-auto" id="division">
      <form name="form4" class="d-flex flex-column justify-content-center">
        <h1 class="text-center bg-warning p-3 text-white">Voulez-vous faire une division?</h1>
        <input type="number" class="form-control w-75 mx-auto py-3 my-3" name="number7" placeholder="veuillez sasir une valeur">
        <input type="number" class="form-control w-75 mx-auto py-3 my-3" name="number8" placeholder="veuillez sasir une valeur">
        <input type="button" name="button" class="btn btn-secondary w-25 mx-auto my-2" value="Calculer"
          onClick="Division()">
        <input type="text" class="form-control w-75 mx-auto py-3 my-3" name="result" placeholder="le resultat est:">

      </form>
    </div>
  </main>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
